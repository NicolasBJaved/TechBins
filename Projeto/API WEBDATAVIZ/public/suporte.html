<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/newDash.css">
</head>

<body>
    <div class="div_nav">
        <div class="links_dash">
            <div class="perfil">
                <img src="./imgs/userimg.png" alt="foto_perfil" style="border-radius: 30px;" width="50px">
                <div class="hello">
                    <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
                </div>
            </div>
            <ul class="links">
                <li>
                    <a href="https://sptech-team-vbjwf7te.atlassian.net/jira/servicedesk/projects/SUP/queues/custom/1" class="link_nav"
                    target="_blank" >Ferramenta de Suporte</a>
                </li>
            </ul>

        </div>

        <div onclick="sair()">
            <h1>Sair ></h1>
        </div>
        <a href="index.html"><img src="imgs/logo_techbins.png" alt="Logo da TechBins" id="img_logo_nav"></a>

    </div>

<div class="main">
    <div id="container">
        <h1>BobIA</h1>
        <textarea id="pergunta" type="text" placeholder="Digite a pergunta..."></textarea>
        <br><br>
        <button onclick="gerarResposta()">Gerar Resposta</button>
        <h3>Resposta da IA:</h3>
        <div id="resposta"></div>
    </div>
</div>

</body>
<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    function sair() {
        sessionStorage.clear();
        window.location = "../index.html";
    }

    async function gerarResposta() {
            const pergunta = document.getElementById('pergunta').value;

            const response = await fetch('/bobIA/perguntar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ pergunta })
            });

            const data = await response.json();

            resposta.style.display = 'block';
            document.getElementById('resposta').innerText = data.resultado;
        }

</script>

</html>
