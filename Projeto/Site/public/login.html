<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="imagex/png" href="./imgs/logoSemEscrita_techbins-removebg-preview.ico">
</head>

<body>
    <div class="div_nav">
        <a href="index.html"><img src="imgs/logo_techbins.png" alt="Logo da TechBins" id="img_logo_nav"></a>
        <ul class="links">
            <li>
                <a href="index.html" class="link_nav">Home</a>
            </li>
            <li>
                <a href="sobreNos.html" class="link_nav">Sobre Nós</a>
            </li>
            <li>
                <a href="simulador_financeiro.html" class="link_nav">Simulador Financeiro</a>
            </li>
            <li>
                <a href="login.html" class="link_nav">Login</a>
            </li>
        </ul>
    </div>
    <div class="containerLCS">
        <div class="box">
            <div>
                <h1>Login</h1>
            </div>
            <div class="formulario">
                <p>Token de Acesso</p>
                <input type="text" placeholder="Token" id="ipt_token">
                <p>Senha</p>
                <input type="password" placeholder="***********" id="ipt_senha">
                <button onclick="login()">Entrar</button>
                <div id="respostaLogin"></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="redes-sociais">
            <h4>Redes sociais</h4>
            <ul>
                <li><img src="imgs/instagram.png" alt=""></li>
                <li><img src="imgs/youtube.png" alt=""></li>
                <li><img src="imgs/linkedin-Photoroom.png" alt=""></li>
            </ul>
        </div>
        <div class="logo">
            <img src="imgs/logo_techbins-removebg-preview.png" alt="">
        </div>
        <div class="contato">
            <h4>Contato</h4>
            <p>techbins@gmail.com</p>
            <p>+55 (11) 999999999</p>
        </div>
    </div>
</body>

<script>
    var chances = 3;
    function login() {
        let token = (ipt_token.value).toLowerCase();
        let senha = ipt_senha.value;
        if (token == '' || senha == '') {
            respostaLogin.innerHTML = `Por favor, preencha todos os campos.`;
            return;
        }
        while (chances > 0) {
            chances--;
            if (token != 'julia.sptech' && chances > 0 || senha != 'julia123' && chances > 0) {
                respostaLogin.innerHTML = `Token e/ou senha estão incorretos.<br> Tente novamente. `;
                respostaLogin.innerHTML += `Tentativas restantes: ${chances}`;
                break;
            }
            if (token == 'julia.sptech' && senha == 'julia123' && chances >= 0) {
                respostaLogin.innerHTML = `Bem-vindo(a) ao site da TechBins!<br> <a href="homeLogin.html">Acesse aqui!</a>`;
                chances = 3;
                break;
            }
        }
        if (token != 'julia.sptech' && chances <= 0 || senha != 'julia123' && chances <= 0) {
            respostaLogin.innerHTML = `Você não tem mais tentativas restantes.`
        }
    }
</script>

</html>
