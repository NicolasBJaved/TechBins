<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>TechBins | Cadastro</title>

  <link rel="stylesheet" href="styles/style.css" />
  <link rel="icon" href="assets/icon/favicon2.ico" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
</head>

<body>
  <!--header inicio-->
  <div class="header">
    <div class="container">
      <h1 class="titulo">TechBins</h1>
      <ul class="navbar">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="simulador.html">Simulador</a>
        </li>
        
        <li>
          <a href="login.html">Login</a>
        </li>
        <li class="agora">
          <a href="#">Cadastro</a>
        </li>
        <li>
            <a href="dashboard.html">Dashboard</a>
        </li>
      </ul>
    </div>
  </div>
  <!--header fim-->

  <div class="login">

    <div class="container">
      <div class="card card-cadastro">
        <h2>Bem-vindo!</h2>
        <div class="formulario">
          <div class="campo">
            <span>Endereço:</span>
            <input id="endereço" type="text" placeholder="Insira aqui seu endereço completo" />
          </div>
          <div class="campo">
            <span>Nome:</span>
            <input id="nome_input" type="text" placeholder="Seu nome" />
          </div>
          <div class="campo">
            <span>E-mail:</span>
            <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
          </div>
          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="******" />
          </div>
          <div class="campo">
            <span>CNPJ:</span>
            <input id="cnjp" type="password" placeholder="12345/0000" />
          </div>
          <button class="botao">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>

  <!--footer inicio-->
  <div class="footer">
    <div class="container">
      <h4></h4>
      <span class="version"></span>
    </div>
  </div>
  <!--footer fim-->
</body>

</html>
