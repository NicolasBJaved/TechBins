<body>

        <div class="container">
            <img src="imgs/logo_techbins.png" alt="Logo da TechBins" id="img_logo_nav">
            <ul class="links">

    <div class="content">
        <div class="container">
            <div class="box">
                <div>
                    <h1>Cadastro</h1>
                </div>
                <div class="formulario">
                    <p>Nome da Empresa</p>
                    <input type="text" placeholder="Nome">
                    <p>CNPJ</p>
                    <input type="text" placeholder="XX.XXX.XXX/XXXX-XX">
                    <p>Endereço da empresa</p>
                    <input type="text" placeholder="Endereço">
                    <p>Email</p>
                    <input type="text" placeholder="suaempresa@email.com">
                    <p>Telefone</p>
                    <input type="text" placeholder="(XX)XXXX-XXXX">
                    <p>Senha</p>
                    <input type="text" placeholder="***********">
                    <button>Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
