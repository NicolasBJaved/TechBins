<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Bins | Página De Cadastro</title>
    <link rel="stylesheet" href="./sytle.css">
</head>

<body>
    <div class="header">
      <div class="container">
        <h1 class="titulo">Tech Bins</h1>
        <ul class="navbar">
            <li>
              <a href="index.html">Inicial</a>
            </li>
          <li>
            <a href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </div>
    
    <div class="containerLCS">
        <div class="box1">
            <h1>Simulador Financeiro</h1>
            <h3>Calcule as vantagens que nosso projeto trará ao seu negócio!</h3>
            <p>Valor dos gastos anuais com combustíveis para a coleta de lixo (em reais): </p>
            <input type="text" id="ipt_gasto_combustivel" placeholder="Escreva aqui">
            <p>Valor dos gastos anuais com manutenção dos caminhões de coleta (em reais):</p>
            <input type="text" id="ipt_gasto_manutencao" placeholder="Escreva aqui"><br>
            <button onclick="calculo()">Calcular</button>
            <div id="div_resultado"></div>
        </div>
    </div>
</body>
<script>
    function calculo() {
        var gastoCombustivel = Number(ipt_gasto_combustivel.value);
        var gastoManutencao = Number(ipt_gasto_manutencao.value);
        var reducaoGastoCombustivelMin = gastoCombustivel * 0.16;
        var reducaoGastoCombustivelMax = gastoCombustivel * 0.2;
        var reducaoGastoManutencao = gastoManutencao * 0.15;
        div_resultado.innerHTML = 'Resultado:<br><br>'
        div_resultado.innerHTML += `• Com nossas lixeiras inteligentes, o custo de combustíveis será reduzido em 16% até 20%, o que, de acordo com o valor 
        informado, equivale a <span class='result_positivo'>R$${reducaoGastoCombustivelMin.toFixed(2)}</span> e <span class='result_positivo'>R$${reducaoGastoCombustivelMax.toFixed(2)}</span>.<br><br>`
        div_resultado.innerHTML += `• O gasto com a manutenção dos caminhões será reduzido em aproximadamente 15%, o que representa 
        <span class='result_positivo'>R$${reducaoGastoManutencao.toFixed(2)}</span>.`
    }
</script>
